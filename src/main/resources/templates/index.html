<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="ISO-8859-1">
  <title>Audio X</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div class="container my-2" align="center">

  <p>Audio file</p>
  <form th:action="@{/set-audio-file}">
    <input type="text" th:name="audio-file-location"/>
    <input type="submit"/>
  </form>

  <p th:text="${faudiolocation}">Test</p>

  <br>
  <br>
  <p>Index file</p>
  <form th:action="@{/set-index-file}">
    <input type="text" th:name="file-location"/>
    <input type="submit"/>
  </form>

  <p th:text="${flocation}">Test</p>

  <form th:action="@{/read-file}">
    <button type="submit" th:name="action">Read file</button>
  </form>

  <table style="width:80%" border="1"
         class = "table table-striped table-responsive-md">
    <thead>
    <tr>
      <th>Time</th>
      <th>Name</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="line:${audioIndexList}">
      <td th:text="${line.time}"></td>
      <td th:text="${line.fileName}"></td>
    </tr>
    </tbody>
  </table>

  <form th:action="@{/split-audio}">
    <button type="submit" th:name="action">Split Audio</button>
  </form>

</div>
</body>
</html>
